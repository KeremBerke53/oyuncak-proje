<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyuncak Dükkanı</title>
</head>
<body>

<h2>Oyuncak Dükkanı</h2>


<form th:action="@{/ekle}" th:object="${oyuncakDTO}" method="post">
    <label for="alisTarihi">Alış Tarihi:</label>
    <input type="date" id="alisTarihi" name="alisTarihi" th:field="*{alisTarihi}" required><br>

    <label for="alisFiyati">Alış Fiyatı:</label>
    <input type="number" id="alisFiyati" name="alisFiyati" step="0.01" th:field="*{alisFiyati}" required><br>

    <label for="ad">Oyuncak Adı:</label>
    <input type="text" id="ad" name="ad" th:field="*{ad}" required><br>

    <label for="tur">Oyuncak Türü:</label>
    <input type="text" id="tur" name="tur" th:field="*{tur}" required><br>

    <label for="desi">Desi:</label>
    <input type="number" id="desi" name="desi" th:field="*{desi}" required><br>

    <label for="notlar">Notlar:</label>
    <textarea id="notlar" name="notlar" th:field="*{notlar}"></textarea><br>

    <button type="submit">Oyuncak Ekle</button>
</form>

<form th:action="@{/getir}" method="get">
    <label for="oyuncakId">Oyuncak ID:</label>
    <input type="number" id="oyuncakId" name="oyuncakId" required><br>

    <button type="submit">Oyuncak Getir</button>
</form>

<form th:action="@{/guncelle}" th:object="${oyuncakDTO}" method="post">
    <label for="guncelleId">Güncellenecek Oyuncak ID:</label>
    <input type="number" id="guncelleId" name="guncelleId" required><br>

    <label for="yeniAd">Yeni Oyuncak Adı:</label>
    <input type="text" id="yeniAd" name="yeniAd" th:field="*{ad}" required><br>


    <button type="submit">Oyuncak Güncelle</button>
</form>

</body>
</html>
